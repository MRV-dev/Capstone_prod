<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/Customer/style/csOrder.css">
  <title>Document</title>
</head>
<body>
  
  <header>
    <nav>
      <img class="Logo" src="../assets/cropped_image.png" alt="">
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">ORDER NOW</a></li>
        <li><a href="">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <div class="order-container">
    <div class="container1">
      <!-- Food Categories Section -->
      <section class="food-category">
        <div class="category">
          <button class="category-btn" onclick="showCategory('dishes')">
            <img class="dishes" src="../assets/Lomi.png">
            <span class="category-name">Dishes</span>
          </button>
        </div>

        <div class="category">
          <button class="category-btn" onclick="showCategory('bilao')">
            <img class="bilao" src="../assets/Bilao.png">
            <span class="category-name">Bilao</span>
          </button>
        </div>

        <div class="category">
          <button class="category-btn" onclick="showCategory('desserts')">
            <img class="desserts" src="../assets/Desserts.png">
            <span class="category-name">Desserts</span>
          </button>
        </div>
      </section>

      <!-- Food Selection Section -->
      <section class="food-selection">
        <!-- Dishes Food Items (Initially Visible) -->
        <div class="food-list" id="dishes">
          <div class="food-item">
            <img src="../assets/Lomi.png" alt="Lomi">
            <div class="food-name">Lomi</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/SweetSpicy.png" alt="Sweet & Spicy">
            <div class="food-name">Sweet & Spicy</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Plain.png" alt="Plain">
            <div class="food-name">Plain</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Lomi.png" alt="Lomi">
            <div class="food-name">Lomi</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Lomi.png" alt="Lomi">
            <div class="food-name">Lomi</div>
            <div class="food-price">₱75.00</div>
          </div><div class="food-item">
            <img src="../assets/Lomi.png" alt="Lomi">
            <div class="food-name">Lomi</div>
            <div class="food-price">₱75.00</div>
          </div>
        </div>

        <!-- Bilao Food Items -->
        <div class="food-list" id="bilao" style="display: none;">
          <div class="food-item">
            <img src="../assets/Bihon.png" alt="Bihon">
            <div class="food-name">Bihon</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Tapsilog.png" alt="Tapsilog">
            <div class="food-name">Tapsilog</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Hotsilog.png" alt="Hotsilog">
            <div class="food-name">Hotsilog</div>
            <div class="food-price">₱75.00</div>
          </div>
        </div>

        <!-- Desserts Food Items -->
        <div class="food-list" id="desserts" style="display: none;">
          <div class="food-item">
            <img src="../assets/Dessert1.png" alt="Dessert1">
            <div class="food-name">Dessert 1</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Dessert2.png" alt="Dessert2">
            <div class="food-name">Dessert 2</div>
            <div class="food-price">₱75.00</div>
          </div>
          <div class="food-item">
            <img src="../assets/Dessert3.png" alt="Dessert3">
            <div class="food-name">Dessert 3</div>
            <div class="food-price">₱75.00</div>
          </div>
        </div>
      </section>
    </div>

    <!-- Order Summary Section -->
    <div class="container2">
      <section class="order-summary">
        <h2>Your Order</h2>
        <div id="order-list"></div>
        <div id="total">
          <strong>Total: ₱0</strong>
        </div>
        <button id="checkout-btn">Check out</button>
      </section>
    </div>
  </div>
</main>



  <script src="food-selection.js"></script>
</body>
</html>
