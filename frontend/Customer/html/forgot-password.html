<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LomiHub</title>
    <link rel="icon" type="image/x-icon" href="/customer/images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>
  <div class="container d-flex flex-column align-items-center pt-5">
    <!-- Logo on top -->
    <div class="logo-on-card mb-4">
      <img src="../assets/logo.jpg" alt="Logo" class="logo-top">
    </div>

    <h1 class="title mb-3">Forgot Password</h1>
    <p class="small mb-4 text-center">Enter your email address and we'll send you a link to reset your password.</p>

    <form id="forgotPasswordForm" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <input type="email" id="forgotEmail" class="form-control rounded-3" placeholder="Email" required>
      </div>

      <div id="forgotMessage" class="small mb-3 text-danger"></div>

      <button type="submit" class="btn btn-warning w-100 fw-bold py-2 rounded-3" id="sendLinkButton">Send Reset Link</button>
    </form>

    <p class="mt-3 small">
        <a href="customerlogin.html" id="backToLoginLink">Back to Login</a>

    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/forgotPassword.js"></script>
</body>
</html>
