<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LomiHub</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/customersignup.css">
</head>
<body>
  <div class="container d-flex flex-column align-items-center">
    <div class="logo-on-card mb-4">
      <img src="../assets/logo.jpg" alt="Logo" class="logo-top">
    </div>

    <h1 class="title mb-3">Reset Password</h1>
    <p class="fw-bold mb-4 text-center">Enter your new password below.</p>

<form id="resetPasswordForm" class="w-100" style="max-width: 400px;">
  <div class="mb-3 position-relative">
    <input type="password" id="newPassword" class="form-control rounded-3" placeholder="New Password" required>
    <button type="button" class="btn btn-sm  position-absolute top-50 end-0 translate-middle-y me-2 toggle-password" data-target="newPassword">
      <i class="fa fa-eye"></i>
    </button>
  </div>

  <div class="mb-4 position-relative">
    <input type="password" id="confirmPassword" class="form-control rounded-3" placeholder="Confirm Password" required>
    <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 toggle-password" data-target="confirmPassword">
      <i class="fa fa-eye"></i>
    </button>
  </div>

  <div id="resetMessage" class="small mb-3"></div>
  <button type="submit" class="btn btn-warning w-100 fw-bold py-2 rounded-3" id="resetButton">Reset Password</button>
</form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/resetpassword.js"></script>
</body>
</html>
