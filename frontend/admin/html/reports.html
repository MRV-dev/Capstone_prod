<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LomiHub</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/reports.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="../assets/logo.jpg" alt="Logo" class="logo">
    <a href="../html/dashboard.html" class="nav-link"><i class="bi bi-grid-fill"></i></a>
    <a href="../html/orders.html" class="nav-link"><i class="bi bi-receipt"></i></a>
    <a href="../html/reports.html" class="nav-link active"><i class="bi bi-clipboard-data-fill"></i></a>
    <a href="../html/settings.html" class="nav-link"><i class="bi bi-gear"></i></a>
    <a href="../html/adminlogin.html" class="nav-link logout"><i class="bi bi-box-arrow-left"></i></a>
  </div>

  <div class="d-flex justify-content-between align-items-center dashboard-header">
    <div> REPORTS</div>
    <div id="datetime" class="fw-bold"></div>
  </div>

  <main class="content">
    <button class="btn btn-warning mb-3 fw-bold" data-bs-toggle="modal" data-bs-target="#MSModal">
      View Graphs
    </button>

    <!-- Filters -->
    <div class="d-flex mb-3 align-items-center justify-content-end gap-2">
      <label for="search" class="fw-semibold">Search:</label>
      <input type="text" id="search" class="form-control form-control-sm w-auto">

      <label class="fw-semibold ms-2">Date:</label>
      <select class="form-select form-select-sm w-auto">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <label class="fw-semibold ms-2">Order Type:</label>
      <select class="form-select form-select-sm w-auto">
        <option>All</option>
        <option>Online</option>
        <option>Walk-in</option>
      </select>
    </div>

<div class="table-container">
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle reports-table">
      <thead class="table-primary">
        <tr>
          <th>Order ID</th>
          <th>Order Placed</th>
          <th>Customer Name</th>
          <th>Order Type</th>
          <th>Orders</th>
          <th>Total Amount</th>
          <th>Payment Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="REPORTS"></tbody>
    </table>
  </div>
</div>
  
  </main>


<!-- View Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="fw-bold text-warning mb-0">Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-borderless">
          <tbody id="orderDetails"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<!-- Monthly Sales Modal-->
<div class="modal fade" id="MSModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <button type="button" class="btn btn-warning btn-sm fw-bold me-3" data-bs-toggle="modal" data-bs-target="#BSModal" id="switchViewBtn">Best Selling</button>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h5 class="fw-bold mb-3">Monthly Sales</h5>
        <div class="d-flex justify-content-end align-items-center gap-2">
          <label class="fw-semibold">Select Year:</label>
          <select id="yearSelect" class="form-select form-select-sm w-auto">
            <option selected>2024</option>
            <option>2025</option>
            <option selected>2026</option>
            <option>2027</option>
          </select>
          <label class="fw-semibold">Time Range:</label>
          <select id="rangeSelect" class="form-select form-select-sm w-auto">
            <option value="jan-dec">Jan–Dec</option>
            <option value="jan-june">Jan–June</option>
            <option value="july-dec">July–Dec</option>
          </select>
        </div>

        <!-- Chart -->
        <canvas id="salesChart" height="150"></canvas>
      </div>
    </div>
  </div>
</div>


<!-- Best Selling Modal-->
<div class="modal fade" id="BSModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <button type="button" class="btn btn-warning btn-sm fw-bold me-3" data-bs-toggle="modal" data-bs-target="#OTModal" id="switchViewBtn">Order Types</button>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h5 class="fw-bold mb-3">Best Selling Items</h5>
        <div class="d-flex justify-content-end align-items-center gap-2">
          <label class="fw-semibold">Month:</label>
          <select id="yearSelect" class="form-select form-select-sm w-auto">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>

        <!-- Chart -->
        <canvas id="topSellingChart" height="150"></canvas>
      </div>
    </div>
  </div>
</div>


<!-- Orders Type Modal-->
<div class="modal fade" id="OTModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <button type="button" class="btn btn-warning btn-sm fw-bold me-3" data-bs-toggle="modal" data-bs-target="#MSModal" id="switchViewBtn">Monthly Sales</button>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h5 class="fw-bold mb-3">Order Channels</h5>
        <div class="d-flex justify-content-end align-items-center gap-2">
          <label class="fw-semibold">Select Year:</label>
          <select id="yearSelect" class="form-select form-select-sm w-auto">
            <option selected>2024</option>
            <option>2025</option>
            <option selected>2026</option>
            <option>2027</option>
          </select>
          <label class="fw-semibold">Time Range:</label>
          <select id="rangeSelect" class="form-select form-select-sm w-auto">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>

        <!-- Chart -->
        <canvas id="ordersTypeChart" height="150"></canvas>
      </div>
    </div>
  </div>
</div>


<!-- View Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="fw-bold text-warning mb-0">Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-borderless">
          <tbody id="orderDetails"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/reports.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
