<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LomiHub</title>
      <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/setting.css" />
  </head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img  src="../assets/logo.jpg" alt="Logo" class="logo">
    <a href="../html/dashboard.html" class="nav-link" data-bs-toggle="tooltip" title="Dashboard"><i class="bi bi-grid-fill"></i></a>
    <a href="../html/reports.html" class="nav-link" data-bs-toggle="tooltip" title="Reports"><i class="bi bi-clipboard-data-fill"></i></a>
    <a href="../html/settings.html" class="nav-link active" data-bs-toggle="tooltip" title="Settings"><i class="bi bi-gear"></i></a>
    <a href="#" id="logoutButton" class="nav-link logout" data-bs-toggle="tooltip" title="Logout"><i class="bi bi-box-arrow-left"></i></a>
  </div>

    <div class="d-flex justify-content-between align-items-center dashboard-header">
    <div> SETTINGS</div>
    <div id="datetime" class="fw-bold"></div>
    </div>

 <main>
    <div class="tabs">
        <!-- Hidden radio buttons -->
        <input type="radio" id="tab1" name="tab" checked>
        <label class="tab" for="tab1">Manage Menu</label>

        <input type="radio" id="tab2" name="tab">
        <label class="tab" for="tab2">Business Info</label>

        <!-- Content -->
        <div class="tab-content">
            <!-- Manage Menu Panel -->
            <div class="tab-panel" id="panel1">
                <h2 class="mb-4">Manage Menu</h2>
                <div class="form-group">
                    <div>
                        <label>Name</label>
                        <input type="text" id="Name">
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" id="Price">
                    </div>
                    <div>
                        <label>Category</label>
                        <select id="Category">
                            <option selected disabled hidden>Select</option>
                            <option>Dishes</option>
                            <option>Bilao</option>
                            <option>Desserts</option>
                        </select>
                    </div>
                    <div>
                        <label style="opacity:0;">Portion</label>
                        <button type="button" id="setPortionBtn" class="btn btn-warning w-100">
                            <i class="bi bi-list-ul me-1"></i> Select Portions 
                        </button>
                    </div>
                    <div>
                        <label for="Image">Upload Image:</label>
                        <input type="file" id="Image" accept="image/*">
                    </div>
                </div>

                <button class="btn" id="addBtn">ADD</button>
                
                <div class="table-container">
                <table id="menuTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Portion</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr id="noDataRow">
                                <td colspan="6">No menu items yet</td>  
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-panel" id="panel2">
                <h2 class="mb-5">Business Information</h2>
                <div class="form-group">
                    <div>
                        <label>Contact Number</label>
                        <input type="text" id="businessContact">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="businessEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label>Address</label>
                        <input type="text" id="businessAddress">
                    </div>
                    <div>
                        <label>Website</label>
                        <input type="url" id="businessWebsite">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label>Gcash Name</label>
                        <input type="text" id="businessGcashName">
                    </div>
                    <div>
                        <label for="businessQR">Attach QR</label>
                        <input type="file" id="businessQR" accept="image/*">
                    </div>
                </div>
                <button class="btn" id="saveBusinessInfo">Save</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="float:right;cursor:pointer;">&times;</span>
            <h3>Edit Menu Item</h3>
            <div class="form-group">
                <div>
                    <label>Name</label>
                    <input type="text" id="editName">
                </div>
                <div>
                    <label>Price</label>
                    <input type="text" id="editPrice">
                </div>
                <div>
                    <label>Category</label>
                    <select id="editCategory">
                        <option>Dishes</option>
                        <option>Bilao</option>
                        <option>Desserts</option>
                    </select>
                </div>
                <div>
                    <label>Portion</label>
                    <select id="editPortion">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>Special</option>
                        <option>Regular</option>
                        <option>Jumbo</option>
                    </select>
                </div>
                <div>
                    <label>Change Image</label>
                    <input type="file" id="editImage" accept="image/*">
                </div>
            </div>
            <div style="margin: 15px 0;">
                <label>Current Image:</label>
                <img id="editPreview" src="" style="width:80px;height:70px;object-fit:cover;margin-top:5px;border-radius:5px;">
            </div>
            <button id="saveEditBtn" class="btn">Save Changes</button>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span id="closeDeleteModal" style="float:right;cursor:pointer;">&times;</span>
            <h3 style="margin-top:0;">Are you sure you want to delete this menu item?</h3>
            <div style="text-align:right; margin-top: 20px;">
                <button id="confirmDeleteBtn" class="btn" style="background:#e74c3c;color:#fff;">Delete</button>
                <button id="cancelDeleteBtn" class="btn" style="background:#95a5a6;margin-left:10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imagePreviewModal" class="modal">
        <span id="closePreview" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 30px; cursor: pointer;">&times;</span>
        <div class="modal-content">
            <img id="previewImage" src="" alt="Preview">
        </div>
    </div>

    <!-- Portion Modal (add this at the end of your body in settings.html) -->
<div id="portionModal" class="custom-modal-bg" style="display:none;">
  <div class="custom-modal-dialog">
    <div class="modal-header border-0 pb-2">
      <h5 class="modal-title fw-bold text-primary">
        <i class="bi bi-list-ul me-2 text-warning"></i>Select Portions
      </h5>
      <button type="button" id="closePortionModal" class="btn-close"></button>
    </div>
    <div class="modal-body">
      <div class="row g-2">
        <div class="col-6 col-md-4">
          <div class="form-check rounded-3 border p-2 shadow-sm bg-light h-100">
            <input class="form-check-input portion-checkbox" type="checkbox" value="Regular" id="portionRegular">
            <label class="form-check-label fw-semibold" for="portionRegular">Regular</label>
            <input type="number" class="portion-price" data-portion="Regular" placeholder="Price" style="width:80px; margin-left:10px;" disabled>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check rounded-3 border p-2 shadow-sm bg-light h-100">
            <input class="form-check-input portion-checkbox" type="checkbox" value="Special" id="portionSpecial">
            <label class="form-check-label fw-semibold" for="portionSpecial">Special</label>
            <input type="number" class="portion-price" data-portion="Special" placeholder="Price" style="width:80px; margin-left:10px;" disabled>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check rounded-3 border p-2 shadow-sm bg-light h-100">
            <input class="form-check-input portion-checkbox" type="checkbox" value="Large" id="portionLarge">
            <label class="form-check-label fw-semibold" for="portionLarge">Large</label>
            <input type="number" class="portion-price" data-portion="Large" placeholder="Price" style="width:80px; margin-left:10px;" disabled>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check rounded-3 border p-2 shadow-sm bg-light h-100">
            <input class="form-check-input portion-checkbox" type="checkbox" value="Small" id="portionSmall">
            <label class="form-check-label fw-semibold" for="portionSmall">Small</label>
            <input type="number" class="portion-price" data-portion="Small" placeholder="Price" style="width:80px; margin-left:10px;" disabled>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check rounded-3 border p-2 shadow-sm bg-light h-100">
            <input class="form-check-input portion-checkbox" type="checkbox" value="Medium" id="portionMedium">
            <label class="form-check-label fw-semibold" for="portionMedium">Medium</label>
            <input type="number" class="portion-price" data-portion="Medium" placeholder="Price" style="width:80px; margin-left:10px;" disabled>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check rounded-3 border p-2 shadow-sm bg-light h-100">
            <input class="form-check-input portion-checkbox" type="checkbox" value="Extra Large" id="portionExtraLarge">
            <label class="form-check-label fw-semibold" for="portionExtraLarge">Extra Large</label>
            <input type="number" class="portion-price" data-portion="Extra Large" placeholder="Price" style="width:80px; margin-left:10px;" disabled>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer border-0 pt-3">
      <button type="button" id="savePortionBtn" class="btn btn-primary w-100 fw-bold">
        <i class="bi bi-check-circle me-1"></i>Save Portions
      </button>
    </div>
  </div>
</div>
</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/setting.js"></script>
    <script>
  // tooltips
  document.addEventListener('DOMContentLoaded', function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
</body>
</html>
