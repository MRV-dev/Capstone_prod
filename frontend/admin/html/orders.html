<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LomiHub</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/orders.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="../assets/logo.jpg" alt="Logo" class="logo">
    <a href="../html/dashboard.html" class="nav-link"><i class="bi bi-grid-fill"></i></a>
    <a href="../html/orders.html" class="nav-link active"><i class="bi bi-receipt"></i></a>
    <a href="../html/reports.html" class="nav-link"><i class="bi bi-clipboard-data-fill"></i></a>
    <a href="../html/settings.html" class="nav-link"><i class="bi bi-gear"></i></a>
    <a href="../html/adminlogin.html" class="nav-link logout"><i class="bi bi-box-arrow-left"></i></a>
  </div>

    <div class="d-flex justify-content-between align-items-center dashboard-header">
    <div> ORDERS</div>
    <div id="datetime" class="fw-bold"></div>
    </div>

  <!-- Main Section -->

  <main class="content">
    <!-- Filters -->
    <div class="d-flex mb-3 align-items-center justify-content-end gap-2">
      <label for="search" class="fw-semibold">Search:</label>
      <input type="text" id="search" class="form-control form-control-sm w-auto" placeholder="Search Order ID, Customer Name...">

      <label class="fw-semibold ms-2">Order Type:</label>
      <select id="orderTypeSelect" class="form-select form-select-sm w-auto">
        <option>Online</option>
        <option>Walk-in</option>
      </select>
    </div>

<!-- Online Orders Table -->
<div class="table-container">
  <div class="table-responsive" id="online-table">
    <table class="table table-bordered text-center align-middle order-table">
      <thead class="table-primary">
        <tr>
          <th>Order ID</th>
          <th>Order Placed</th>
          <th>Customer Name</th>
          <th>Order Method</th>
          <th>Order Details</th>
          <th>Payment Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="online-orders-body"></tbody>
    </table>
  </div>
</div>

<!-- Walk-in Orders Table -->
<div class="table-container">
  <div class="table-responsive" id="walkin-table">
    <table class="table table-bordered text-center align-middle order-table">
      <thead class="table-primary">
        <tr>
          <th>Order ID</th>
          <th>Order Placed</th>
          <th>Table Number</th>
          <th>Order Details</th>
          <th>Payment Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="walkin-orders-body"></tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="order-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-4 p-3">
      <div class="modal-header border-0">
        <h5 class="fw-bold">Order Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-order-body"></div>
    </div>
  </div>
</div>



  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/orders.js"></script>
  <script src="../js/datetime.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
