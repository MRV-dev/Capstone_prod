<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/orders.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-custom">
    <div class="d-flex align-items-center gap-2">
      <img src="../assets/logo.jpg" alt="Logo" class="logo">
      <span class="fw-bold fs-5">Orders</span>
    </div>
    <div>
      <span id="datetime" class="fw-bold"></span>
      <button class="btn btn-danger btn-sm fw-bold ms-3"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="POS.html" class="active" data-bs-toggle="tooltip" title="POS"><i class="bi bi-cash-register"></i></a>
    <a href="orders.html" data-bs-toggle="tooltip" title="Orders"><i class="bi bi-receipt"></i></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="bg-white rounded-4 shadow p-3" style="margin-bottom: 20px; margin-top: 100px; max-width: 510px; margin-left: auto; margin-right: 20px;">
      <div class="d-flex align-items-center justify-content-end gap-3">
        <label for="search" class="fw-semibold mb-0">Search:</label>
        <input type="text" id="search" class="form-control form-control-sm w-auto" placeholder="Search Order ID, Customer Name...">

        <label class="fw-semibold ms-2 mb-0">Order Type:</label>
        <select id="orderTypeSelect" class="form-select form-select-sm w-auto">
          <option>Online</option>
          <option>Walk-in</option>
        </select>
      </div>
    </div>
    
    <div class="bg-white rounded-4 shadow p-4" style="margin-bottom: 30px; margin-top: 20px; max-width: 1360px; margin-left: auto; margin-right: 22px;">
      <!-- Tabs for Order Status -->
      <ul class="nav nav-tabs mb-3" id="orderTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-pane" type="button" role="tab">Orders</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="confirmed-tab" data-bs-toggle="tab" data-bs-target="#confirmed-pane" type="button" role="tab">Confirmed</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="declined-tab" data-bs-toggle="tab" data-bs-target="#declined-pane" type="button" role="tab">Declined</button>
        </li>
      </ul>

      <div class="tab-content" id="orderTabsContent">
        <div class="tab-pane fade show active" id="orders-pane" role="tabpanel">
          <!-- Orders Table Only -->
          <div class="table-container">
            <div class="table-responsive" id="online-table">
              <table class="table order-table text-center align-middle">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Order Placed</th>
                    <th>Customer Name</th>
                    <th>Order Method</th>
                    <th>Payment Method</th>
                    <th>Order Details</th>
                  </tr>
                </thead>
                <tbody id="online-orders-body"></tbody>
              </table>
            </div>
          </div>

          <div class="table-container">
            <div class="table-responsive" id="walkin-table">
              <table class="table order-table text-center align-middle">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Order Placed</th>
                    <th>Table Number</th>
                    <th>Order Details</th>
                    <th>Payment Method</th>
                  </tr>
                </thead>
                <tbody id="walkin-orders-body"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="confirmed-pane" role="tabpanel">
          <div id="confirmed-orders-table"></div>
        </div>
        <div class="tab-pane fade" id="declined-pane" role="tabpanel">
          <div id="declined-orders-table"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="order-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-4 p-3">
          <div class="modal-header border-0">
            <h5 class="fw-bold">Order Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal-order-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/orders.js"></script>
  <script>
    // Tooltips and datetime
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
      document.getElementById('datetime').textContent = new Date().toLocaleString();
    });
  </script>
</body>
</html>
