  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LomiHub</title>
      <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/dashboard.css"/>
  </head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img  src="../assets/logo.jpg" alt="Logo" class="logo">
    <a href="../html/dashboard.html" class="nav-link active"><i  class="bi bi-grid-fill"></i></a>
    <a href="../html/orders.html" class="nav-link"><i class="bi bi-receipt"></i></a>
    <a href="../html/reports.html" class="nav-link"><i class="bi bi-clipboard-data-fill"></i></a>
    <a href="../html/settings.html" class="nav-link"><i class="bi bi-gear"></i></a>
    <a href="../html/adminlogin.html" class="nav-link logout"><i class="bi bi-box-arrow-left"></i></a>
  </div>

  <!-- Main Content -->
    <div class="d-flex justify-content-between align-items-center dashboard-header">
    <div> DASHBOARD</div>
    <div id="datetime" class="fw-bold"></div>
    </div>

    <!-- Alert -->
    <div class="content">
      <div class="alert-custom mb-4" id="newOrdersAlert">
        <strong class="text-primary">New Orders:</strong>
      </div>


    <!-- Stats Row -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="stats-card">
          <div>Total Sales Today</div>
          <h3 id="totalSales">₱0</h3>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="stats-card">
          <div>Total Orders Today</div>
          <h3 id="totalOrders">0</h3>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="stats-card">
          <div>Revenue</div>
          <h3 id="totalRevenue">₱0</h3>
        </div>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row mb-4">
      <div class="col-md-8 mb-3">
        <div class="chart-card">
          <a href="reports.html?modal=MSModal" class="view-reports">View Reports</a>
          <h6>Daily Sales</h6>
          <canvas id="dailySalesChart"></canvas>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="chart-card">
          <a href="reports.html?modal=BSModal" class="view-reports">View Reports</a>
          <h6>Best Selling</h6>
            <ul class="best-selling-list" id="bestSellingList">
            </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="chart-card">
          <a href="reports.html?modal=OTModal" class="view-reports">View Reports</a>
          <h6>Order Channels</h6>
          <canvas id="ordersByTypeChart"></canvas>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
