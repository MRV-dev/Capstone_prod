<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LomiHub</title>
      <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/adminlogin.css" />
</head>
<body>

  <!-- Login Box -->
  <div class="container d-flex justify-content-center align-items-center vh-100 pt-5">
    <div class="login-box shadow p-4 bg-white rounded-4 text-center w-100" style="max-width: 400px;" id="loginBox">
      <h1 class="title mb-4" id="loginTitle">ADMIN</h1>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="adminlogin" class="form-control rounded-3" placeholder="Username" required />
        </div>
        <div class="mb-3 position-relative">
          <input type="password" class="form-control rounded-3" id="adminpassword" placeholder="Password" required />
          <div class="text-end mb-3">
            <a href="../html/poslogin.html" class="text-decoration-none small text-warning" id="forgotPasswordLink">Point of Sale</a>
          </div>
        </div>
        <button href="../html/dashboard.html" type="submit" class="btn btn-warning w-100 fw-bold py-2 rounded-3" id="loginButton">Log In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../js/adminLogin.js"></script>
</body>
</html>
